[DEFAULT]
socket_path=/var/tmp/socket
stream_name=ioc
stream_id=1

[socket]
socket_reconnect_interval=30 # Reconnect attempt interval in seconds
socket_terminator=LF
socket_buffer=1
socket_timeout=5
socket_use_terminator=true
socket_read_payload_length=false

[redis]
redis_ip=localhost
redis_port=6379
redis_db=0
redis_upstream_timeout=1 # Response from client
redis_timeout_identifier=TOUT

[!ioc1] # Will loop thought these
[!ioc2] # Will loop thought these
[!ioc3] # Will loop thought these




